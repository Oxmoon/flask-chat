{% extends "base.html" %}
{% block title %}Create Room{% endblock %}
{% block content %}
<form method="POST">
    <div class="h3 p-3" align="center">Create Room</div>
    <div class="form-group">
        <label for="name">Room Name</label>
        <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Create a room name"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
