{% extends "base.html" %}
{% block title %}{{ user.username }}'s Profile{% endblock %}
{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
            <div class="h3 p-3">User: {{ user.username }}</div>
            {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
            {% if user.last_seen %}<p>{{ user.last_seen }}</p>{% endif %}
        </td>
    </tr>
</table>
{% endblock %}
