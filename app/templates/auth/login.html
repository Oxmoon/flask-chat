{% extends "base.html" %} 
{% block title %}Login{% endblock %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<div class="h3 p-3">Login</div>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>

<figure class="text-center">
    <p>Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign up</a></p>
</figure>
{% endblock %}
