{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}Sign Up{% endblock %}
{% block app_content %}
<div class="h3 p-3" align="center">Sign Up</div>
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>

<figure class="text-center">
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</figure>
{% endblock %}
